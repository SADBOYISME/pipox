<svg width="600" height="500" viewBox="0 0 600 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern tech illustration with minimal style -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="500" fill="url(#grad1)" rx="20"/>
  
  <!-- Main device/screen -->
  <rect x="100" y="80" width="400" height="300" rx="12" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- Screen content bars -->
  <rect x="130" y="110" width="200" height="12" rx="6" fill="#3B82F6" opacity="0.3"/>
  <rect x="130" y="140" width="280" height="12" rx="6" fill="#3B82F6" opacity="0.2"/>
  <rect x="130" y="170" width="240" height="12" rx="6" fill="#3B82F6" opacity="0.15"/>
  
  <!-- Floating elements -->
  <circle cx="150" cy="420" r="30" fill="#3B82F6" opacity="0.1"/>
  <circle cx="450" cy="50" r="40" fill="#8B5CF6" opacity="0.1"/>
  <circle cx="520" cy="420" r="35" fill="#06B6D4" opacity="0.1"/>
  
  <!-- Small accent dots -->
  <circle cx="80" cy="120" r="8" fill="#3B82F6" opacity="0.3"/>
  <circle cx="540" cy="280" r="6" fill="#8B5CF6" opacity="0.3"/>
  <circle cx="90" cy="350" r="5" fill="#06B6D4" opacity="0.3"/>
  
  <!-- Code/tech symbols -->
  <text x="150" y="250" font-family="monospace" font-size="48" fill="#3B82F6" opacity="0.2">&lt;/&gt;</text>
  <text x="350" y="320" font-family="monospace" font-size="32" fill="#8B5CF6" opacity="0.2">{ }</text>
</svg>
